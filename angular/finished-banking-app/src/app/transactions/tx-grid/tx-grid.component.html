<table class="table table-hover">
  <thead>
  <tr>
    <th>Payee</th>
    <th>Amount</th>
    <th>Date</th>
    <th>Category</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tx of txs" (click)="callSelectTx(tx)">
    <td>{{ tx.payee.payeeName }}</td>
    <td>{{ tx.amount | abs | currency }}</td>
    <td>{{ tx.txDate | date:'yyyy-MM-dd'}}</td>
    <td>{{ tx.category.categoryName }}</td>
  </tr>
  </tbody>
</table>
